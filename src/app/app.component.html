    </div>
  </div>

    <div>

        </svg><span class="badge">{{cartSize}}</span></a>
    </div>
    <div>
      <a *ngIf="currentUser!=null" routerLink="/orders"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
          fill="currentColor" class="bi bi-box2-heart-fill" viewBox="0 0 16 16">
          <path
            d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM8.5 4h6l.5.667V5H1v-.333L1.5 4h6V1h1v3ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
        </svg></a>
    </div>
    <div class="sign">
      <a *ngIf="currentUser == null" (click)="SignInorOut()" style="cursor: pointer; padding-left: 10px;"><svg
          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg></a>
      <a *ngIf="currentUser != null" (click)="SignInorOut()"
        style="cursor: pointer; padding-left: 10px; padding-top: 5px;">Sign Out</a>
    </div>

  </div>
</header>


<router-outlet></router-outlet>


<ng-template #welcome__modal let-modal>
  <img class="welcome" src="assets/welcome.png">

</ng-template>

<ng-template #signInModal let-modal>
  <div class="add__modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">Sign In</h2>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
        style="display: 'none';">
        <span aria-hidden="true">×</span></button>
    </div>
    <div class="customer__form">
      <form (ngSubmit)="signIn(); modal.dismiss('Submit')">
        <div>
          <label for="customer__name">Customer Name</label>
          <input type="text" id="customer__name" placeholder="Enter customer name" [(ngModel)]="user.userName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__id">Customer Id</label>
          <input type="number" id="customer__id" placeholder="Enter customer id" [(ngModel)]="user.userId"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form__button modal-footer">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #addModal let-modal>
  <div class="add__modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">Sign up</h2>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
        style="display: 'none';">
        <span aria-hidden="true">×</span></button>
    </div>
    <div class="customer__form">
      <form (ngSubmit)="addCustomer(); modal.dismiss('Submit')">
        <div>
          <label for="customer__name">Customer Name</label>
          <input type="text" id="customer__name" placeholder="Enter customer name" [(ngModel)]="customerVo.customerName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__address">Address</label>
          <input type="text" id="customer__address" placeholder="Enter address" [(ngModel)]="customerVo.address"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__city">City</label>
          <input type="text" id="customer__city" placeholder="Enter city" [(ngModel)]="customerVo.city"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__postalCode">Postal Code</label>
          <input type="number" id="customer__postalCode" placeholder="Enter postal code"
            [(ngModel)]="customerVo.postalCode" [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__country">Country</label>
          <input type="text" id="customer__country" placeholder="Enter country" [(ngModel)]="customerVo.country"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form__button modal-footer">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>


<ngb-toast *ngIf="toastState" [delay]="3000" #message_toast class="toast">
  <span class="toast__message">{{message}}</span>
</ngb-toast>
